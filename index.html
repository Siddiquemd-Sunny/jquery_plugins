	 <div class="row">
	   <!--singel iteam-->
	  <div class="col-lg-4">
	    <div class="text-center">
		 <h2 class="text-primary">Project completed</h2>

	  <!--singel iteam-->

	<!--wow js -->
<section class="container">
	<h1 class="text-center">Wow JS plugin</h1>
	
		 <div class="row mt-5">
			<div class="col-lg-12">
	  		<div class="bg-dark box  text-white text-center wow slideInDown mb-5"  data-wow-duration="3s"><h1>Fade in down</h1></div>
	  	</div>
		</div>
		
		
	  <div class="row">
	  	
	    <div class="col-lg-6">
		  <div class="aqua box wow slideInLeft mb-3 text-center" data-wow-duration="1s"><h2>slide in left</h2></div>
		  <div class="green box wow slideInLeft text-center" data-wow-duration="2s"><h2>slide in left</h2></div>
	    </div>
		 <div class="col-lg-6">
		  <div class="red box wow slideInRight mb-3 text-center" data-wow-duration="1s"><h2>slide in right</h2></div>
		  <div class="blue box  wow slideInRight  text-center" data-wow-duration="2s"><h2>slide in right</h2></div>
		 </div>
	  </div>
	  <section class="container">
		 <div class="row">
			<div class="col-lg-12">
	  		<div class="bg-primary wow flip mt-5 box text-center" data-wow-duration="1s"><h2>flip</h2></div>
	  	</div>
		</div>

	</section>
